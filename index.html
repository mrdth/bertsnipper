<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.0.1-p7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <title>Bertstripper</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-47610471-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-47610471-2');
  </script>

</head>

<body>
  <div class="container">

    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h2 class="pull-left">Bertstrip Generator</h2>
        <img src="img/logo.png" class="pull-right">
      </div>
      <div class="panel-body">

        <ul class="nav nav-tabs">
          <li class="active"><a href="#step-1" data-toggle="tab">1. Load an image</a>
          </li>
          <li><a href="#step-2" data-toggle="tab">2. Add your caption</a>
          </li>
          <li><a href="#step-3" data-toggle="tab">3. Post to Reddit</a>
          </li>
        </ul>

        <div class="tab-content">

          <div class="tab-pane active text-center" id="step-1">
            <!--<h4><label for="uploadimage">Step 1:</label></h4>-->

            <div class="fileinput fileinput-new" data-provides="fileinput">
              <span class="btn btn-primary btn-file">
                <span class="fileinput-new">Select Image</span>
                <span class="fileinput-exists">Change</span>
                <input type="file" id="uploadimage" name="uploadimage" accept="image/*">
              </span>
              <span class="fileinput-filename"></span>
              <a href="#" class="close fileinput-exists" id="clearUpload" data-dismiss="fileinput" style="float: none">&times;</a>
            </div>
            <br>OR:
            <br>
            <br>

            <form class="form-inline" role="form">
              <div class="form-group">
                <input type="text" class="form-control" id="imageURL" placeholder="Enter image URL">
              </div>
              <button id="fetchURL" class="btn btn-primary">Load</button>
              <br>
              <br>
              <p>(See <a href="http://muppet.wikia.com/wiki/Ernie_and_Bert_Sketches">
                  http://muppet.wikia.com/wiki/Ernie_and_Bert_Sketches</a> for a good source of images.</p>
              <span class="bg-danger" id="error"></span>
            </form>
          </div>

          <div class="tab-pane" id="step-2">
            <h4>
              <label for="caption">Enter caption:</label>
            </h4>
            <input type="text" id="caption" name="caption" class="form-control" />
            <br>
            <h4 class="pull-left">
              <label>Font size:&nbsp;&nbsp;</label>
              </h4>
              <span class="btn btn-primary font-size decrease">
                <i class="glyphicon glyphicon-minus"></i>
              </span>
              <span class="btn btn-primary font-size">
                <i class="glyphicon glyphicon-plus"></i>
              </span>
          </div>
          <div class="tab-pane" id="step-3">
          <h4>
            <label for="caption">Post title:</label>
          </h4>
          <input type="text" id="title" name="title" class="form-control" />
          <br>
          <br>
            <a id="download" class="btn btn-labeled btn-primary btn-lg" role="button">Submit to Reddit
                <span class="btn-label btn-label-right">
                  <i class="glyphicon glyphicon-cloud-upload"></i>
                </span>

              </a>
            <h4 id="info-text"></h4>
          </div>
              
          <div class="text-center">
            <canvas id="canvas" width="500" height="500"></canvas>
            <img id="bertStrip" />
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.0.1-p7/js/bootstrap.min.js"></script>
  <script src="js/bertstripper.js"></script>
</body>

</html>
